;========== Platforms ==========

[Platform]
Pivot       = bottom center
ScrollEdSet = Platform
Smoothing   = true

[PlatformBody]
Dynamic     = false
PartList    = @
Type        = box
SelfFlags   = Platform
CheckMask   = Player

[PlatformGround@Platform]
Graphic     = @
Texture     = obj_platform_ground.png
Body        = PlatformGroundBody

[PlatformGroundBody]
Dynamic     = false
PartList    = PlatformGroundBody1 # PlatformGroundBody2

[PlatformGroundBody1]
Type = box
SelfFlags   = Platform # Wall
CheckMask   = Player
TopLeft     = (-208, -180, 0)
BottomRight = (211, -121, 0)

[PlatformGroundBody2]
Type = box
SelfFlags   = Platform # Wall
CheckMask   = Player
TopLeft     = (-512, -121, 0)
BottomRight = (512, 0, 0)

[Platform1@Platform]
Graphic     = @
Texture     = obj_platform1.png
Body        = PlatformBody

[Platform2@Platform]
Graphic     = @
Texture     = obj_platform2.png
Body        = PlatformBody

[Platform2Stand@Platform]
Graphic     = @
Texture     = obj_platform2_stand.png

;========== Actors ==========

[Actor]
Pivot       = bottom center
ScrollEdSet = Actor
Smoothing   = true
Group       = Actors

[Enemy1@Actor]
Graphic     = @
Texture     = obj_enemy1.png

[Enemy2@Actor]
Graphic     = @
Texture     = obj_enemy2.png

[Enemy3@Actor]
Graphic     = @
Texture     = obj_enemy3.png

[Player@Actor]
