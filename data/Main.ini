; Main config file
; Should be used with orx v.1.3+

[Display]
Title       = BoxBot
Smoothing   = true
FullScreen  = false
ScreenWidth   = 1280
ScreenHeight  = 720

[Mouse]
ShowCursor = true

[Input]
SetList = GameInput

[GameInput]
MOUSE_LEFT        = Action
KEY_ESCAPE        = Pause
KEY_F11           = ScreenShot

[CameraObject]

[MainViewport]
Camera          = MainCamera
BackgroundColor = (255, 255, 255)

[MainCamera]
; We use the same size for the camera than our display on screen so as to obtain a 1:1 ratio
FrustumWidth  = 1280
FrustumHeight = 720
FrustumFar    = 10.0

[Physics]
Gravity         = (0.0, 2000.0, 0.0)
WorldLowerBound = (-100000.0, -100000.0, 0.0)
WorldUpperBound = (100000.0, 100000.0, 0.0)
DimensionRatio  = 0.05
IterationsPerStep = 100