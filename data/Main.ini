; Main config file
; Should be used with orx v.1.3+

[Display]
Title       = BoxBot
Smoothing   = true
FullScreen  = false
ScreenWidth   = 1024
ScreenHeight  = 768

[Mouse]
ShowCursor = true

[Input]
SetList = GameInput

[GameInput]
MOUSE_LEFT        = Action
KEY_ESCAPE        = Pause
KEY_LEFT          = Left
KEY_RIGHT         = Right
KEY_UP            = Jump
KEY_F11           = ScreenShot

[CameraObject]

[MainViewport]
Camera          = MainCamera
BackgroundColor = (113, 153, 65)

[MainCamera]
; We use the same size for the camera than our display on screen so as to obtain a 1:1 ratio
FrustumWidth  = 1024
FrustumHeight = 768
FrustumFar    = 10.0
GroupList = default # Actors

[LeftViewport]
Camera         = LeftCamera

[RightViewport]
Camera         = RightCamera

[LeftCamera@MainCamera]
Position = (-1024, 0, 0)
GroupList = Actors

[RightCamera@MainCamera]
Position = (1024, 0, 0)
GroupList = Actors

[Physics]
Gravity         = (0.0, 2000.0, 0.0)
WorldLowerBound = (-100000.0, -100000.0, 0.0)
WorldUpperBound = (100000.0, 100000.0, 0.0)
DimensionRatio  = 0.05
IterationsPerStep = 100

@Objects.ini@